<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="MediaCenter, Template, eCommerce">
    <meta name="robots" content="all">
    <title>登录</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Customizable CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/blue.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.transitions.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/rateit.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <!-- Icons/Glyphs -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
  </head>
  <body class="cnt-home">
    <!-- ============================================== HEADER ============================================== -->
    <header class="header-style-1">
      <!-- ============================================== TOP MENU ============================================== -->
      <div class="top-bar animate-dropdown">
        <div class="container">
          <div class="header-top-inner">
            <div class="cnt-account">
              <ul class="list-unstyled">
                <li class="login"><a href="注册.html"><span>注册</span></a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
          </div>
          <!-- /.header-top-inner -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header-top -->
      <!-- ============================================== TOP MENU : END ============================================== -->
      <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 logo-holder">
                    <!-- ============================================================= LOGO ============================================================= -->
                    <div class="logo">
                        <a href="#主页"><img src="assets/images/logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-6 col-sm-8 col-xs-12 top-search-holder">
                    <!-- /.contact-row -->
                    <!-- ============================================================= SEARCH AREA ============================================================= -->
                    <div class="search-area">
                        <div class="control-group">
                            <ul class="categories-filter animate-dropdown">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="category.html"></a>
                                </li>
                            </ul>
                            <input class="search-field" placeholder="请输入搜索的内容" />
                            <a class="search-button" href="#"></a>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container -->
            </div>
            <div class="header-nav animate-dropdown">
                <!-- /.container-class -->
            </div>
        </div>
    </div>
      <!-- ============================================== NAVBAR : END ============================================== -->
    </header>
    <div class="body-content" style="min-height:582px;">
      <div class="container">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="col-md-6 col-sm-6 sign-in-page sign-in">
          <h4 class="text-center">登录</h4>
          <p class="text-center">欢迎登录</p>
          <form class="register-form outer-top-xs" role="form">
            <div class="form-group">
              <label class="info-title" for="exampleInputEmail1">邮箱<span>*</span></label>
              <input type="email" class="form-control unicase-form-control
                text-input" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label class="info-title" for="exampleInputPassword1">密码<span>*</span></label>
              <input type="password" class="form-control unicase-form-control
                text-input" id="exampleInputPassword1">
            </div>
            <div class="radio outer-xs">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2"
                  value="option2">记住我
              </label>
              <a href="#" class="forgot-password pull-right">忘记密码?</a>
            </div>
            <button type="submit" class="btn-upper btn btn-primary
              checkout-page-button">登录</button>
          </form>
        </div>
      </div>
    </div>
    <!-- ============================================================= FOOTER ============================================================= -->
    <footer id="footer" class="footer color-bg">
      <div class="copyright-bar">
        <div class="container">
          <div class="col-xs-12 col-sm-4 no-padding copyright">&copy; 2019</div>
        </div>
      </div>
    </footer>
    <!-- ============================================================= FOOTER : END============================================================= -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-hover-dropdown.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/echo.min.js"></script>
    <script src="assets/js/jquery.easing-1.3.min.js"></script>
    <script src="assets/js/bootstrap-slider.min.js"></script>
    <script src="assets/js/jquery.rateit.min.js"></script>
    <script type="text/javascript" src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
